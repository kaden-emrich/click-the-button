<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Click The Button</title>

</head>

<body>

    <main>
        <div id="game">
            <h3 id="button-lable"></h3>
            <div id="buttons">
                <button class="decoy-button hidden">cIick</button>
                <button class="decoy-button hidden">CLICK</button>
                <button id="the-button">click</button>
                <button class="decoy-button hidden">button</button>
            </div>
            <div id="force-field" class="hidden"></div>
        </div>

        <div id="force-field-control" class="hidden">
            Force Field Power
            <br>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>

        <div id="win-screen" class="hidden">
            <h1>YOU WIN!</h1>
            <h2></h2>
            <h3>Level <span id="level-display">1</span></h3>
            <button id="next-button">Next Level</button>
        </div>
    </main>

</body>

<script src="utils.js"></script>
<script src="main.js"></script>

</html>
